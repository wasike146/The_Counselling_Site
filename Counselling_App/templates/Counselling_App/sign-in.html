<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>LOGIN FORM</title>
	<link rel="stylesheet" type="text/css" href="{% static 'sign-in/css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="icon" href="https://www.flaticon.com/premium-icon/icons/svg/1058/1058927.svg">
</head>
<body>
	<img class="wave" src="{% static 'sign-in/img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'sign-in/img/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="{% url 'doLogin' %}" method="POST" >

				{% csrf_token %}
				<img src="{% static 'sign-in/img/avatar.svg' %}">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>HOD/Counsellors/Student Email</h5>
           		   		<input type="email" class="input"  name="email">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>PASSWORD</h5>
           		    	<input type="password" class="input"  name="password">
            	   </div>
            	</div>
            	<a href="#">FORGOT PASSWORD?</a>
				<button type="submit" class="btn">Login</button>
            	 <!-- <input type="submit" class="btn" value="Login"> -->
				 
		 {% if messages %}
          <div class="col-12">
            {% for message in messages %}
              {% if message.tags == "error" %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endif %}
            {% endfor %}
          </div>
          {% endif %}

            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'sign-in/js/main.js' %}"></script>
</body>
</html>
